<div class="container-fluid ">
    <div class="row" *ngFor="let post of posts">
        <div class="col-2"></div>
            <p-card class="col-8" [header]="post.title">
                <div [innerHTML]="post.body"></div>
                <div class="d-flex justify-content-end">
                    <a [routerLink]="'/post/'+post.id">visualizza post completo</a>
                </div>
        </p-card>
        <div class="col-2"></div>
    </div>
</div>
