<div class="d-flex justify-content-center align-items-center back-image">
    <mat-card class="container">
        <form [formGroup]="formRegistrazione" class="m-4">
            <div class="row my-4">
                <mat-form-field class="col-6" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input class="w-100 " formControlName="nome" matInput placeholder="Mario">
                    <mat-error *ngIf="formRegistrazione.controls['nome'].invalid">{{getRequiredErrorMessage('nome')}}</mat-error>
                </mat-form-field>
                <mat-form-field class="col-6" appearance="outline">
                    <mat-label>Cognome</mat-label>
                    <input class="w-100" formControlName="cognome" matInput placeholder="Rossi">
                    <mat-error *ngIf="formRegistrazione.controls['cognome'].invalid">{{getRequiredErrorMessage('cognome')}}</mat-error>
                </mat-form-field>
            </div>
            <div class="row my-4">
                <mat-form-field class="col-6" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input class="w-100" formControlName="email" matInput placeholder="mario.rossi@example.com">
                    <mat-error *ngIf="formRegistrazione.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="col-6" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input class="w-100" formControlName="username" matInput placeholder="Mario99">
                    <mat-error *ngIf="formRegistrazione.controls['username'].invalid">{{getRequiredErrorMessage('username')}}</mat-error>
                </mat-form-field>
            </div>
            <div class="row my-4">
                <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
                <button mat-raised-button color="accent" (click)="registra()">REGISTRATI</button>
            </div>
        </form>
    </mat-card>
</div>
